{% extends 'base/main.html' %}
{% block contenu %}
<div class="main-content">
    <div class="container">
        <div class="row">


            <h1>List of posts</h1>
            <br>
            <!-- Normal Posts -->
            <div class="col-md-8">
                <div class="normal-posts">
                    {% for post in posts %}
                    <div class="normal-post">
                        <div class="normal-post-image">
                            <a href="{% url 'post_detail' post.slug %}"><img src="{{ post.main_img.url }}" alt=""></a>
                        </div>
                        <div class="normal-post-title">
                            <span class="category"><a href="#">{{ post.author }}</a></span>
                            <h2><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h2>
                            <time class="post-date">{{ post.date_added }}</time>
                        </div>
                        <div class="normal-post-content">
                            <p>{{ post.body }}</p>
                        </div>
                        <div class="normal-post-footer">
                            <ul class="post-share">
                                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                                <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                            </ul>
                            <div class="read-more-button">
                                {% if admin %}
                                <span class="medium-button"><a href="{% url 'delete-post' post.id %}">Delete post x</a></span>
                                {% endif %}
                                <span class="medium-button"><a href="{% url 'post_detail' post.slug %}">Read More ></a></span>
                            </div>
                        </div>
                    </div>
                    {% empty %}
                    <h3>No posts yet !</h3>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
