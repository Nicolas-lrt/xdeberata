{% extends 'base/main.html' %}
{% block contenu %}

<div class="container">

    <h1>Inscription page</h1>
        <br>
        <form method="POST" action="">
            {% csrf_token %}
            {% for champ in form %}
                <div class="col-md-3">
                    {{champ.label}}
                </div>
                <div class="col-md-9">
                    {{champ}}
                </div>
                <br>
                {{champ.errors}}
                <br>
            {% endfor %}
            <button style="background-color: #000;
                       color: #fff;
                       font-family: 'Lato', sans-serif;
                       text-transform: uppercase;
                       letter-spacing: .8px;
                       padding: 12px;
                       font-size: 10px;
                       line-height: 10px;"
                type="submit">
                S'inscrire
            </button>
        </form>
    <br>
    <h4>Déjà inscrit ? <a href="{% url 'login' %}">Cliquez ici pour vous connecter</a></h4>

</div>

{% endblock %}
